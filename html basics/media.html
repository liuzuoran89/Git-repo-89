<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>


<link rel="stylesheet" href="style.css">


</head>
<body>
  <div style=" margin:50px; border: 5px solid red;padding:10px;">
    <video width="400" controls>
          <source src="beach1.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
    </video>
  </div>

  <div style=" margin:50px; border: 5px solid red;padding:10px;">
    <video width="400" controls autoplay>
          <source src="beach1.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
    </video>
  </div>


  <div style=" margin:50px; border: 5px solid red;padding:10px;">

    <audio controls autoplay id="myaudio" loop="0">
      <source src="beats.mp3" type="audio/mpeg" >
      Your browser does not support the audio element.
    </audio>
  </div style=" margin:50px; border: 5px solid red;padding:10px;">


  <div style=" margin:50px; border: 5px solid red;padding:10px;">
    <iframe width="420" height="315"
    src="https://www.youtube.com/watch?v=LlXJ5pgI84g autoplay=1">
    </iframe>

  </div>

<div style=" margin:50px; border: 5px solid red;padding:10px;">
  <object width="400" height="500" data="200w.webp"></object>
</div>

  <script>
    var audio = document.getElementById("myaudio");
    audio.volume = 0.05;
  </script>

</body>
</html>
